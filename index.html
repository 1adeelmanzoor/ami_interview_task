<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="container-left">
          <img class="container-left__img" src="./images/BG.svg"
            alt="image not
            found">
        </div>
        <div class="container-right">
          <div class="heading">
            <h4 class="heading__login"> LOGIN</h4>
          </div>
          <div class="form-container">
            <form>
              <input placeholder="Phone Number"
                required type="text" class="loginnumber">
              <input type="password" placeholder="Password"
                required class="loginpassword">
              <div class="reset-pass align-item">
                <a class="forgetpass">Forget password?</a>
                <a>Active Account</a>
              </div>
              <div class="btn align-item">
                <button class="btn--com btn__login">LOGIN</button>
                <button class="btn--com btn__create-account">CREATE ACCOUNT</button>
              </div>
              <div class="social-label">
                <hr>
                <span class="social-heading">Or Login With</span>
                <hr>
              </div>
              <div class="link-align">
                <a href="https://www.facebook.com/">
                  <img class="social-img" src="./images/facebook.png">
                </a>
                <a href="https://mail.google.com/">
                  <img class="social-img" src="./images/gmail.png">
                </a>
                <a href="https://www.linkedin.com/">
                  <img class="social-img" src="./images/linkedin.png">
                </a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
